<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo Gaming Live Banner</title>
    <style>
        body {
            background: transparent;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .info {
            text-align: left;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
        }
        .game {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <img id="logo" src="channels4_profile.jpg" alt="Jojo Gaming Logo">
        <div class="info">
            <div class="name" id="streamer-name">L채dt...</div>
            <div class="game" id="streamer-game">Warten auf Daten...</div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "DEINE_TWITCH_CLIENT_ID"; // Hier deine Twitch Client-ID einf체gen
        const STREAMERS = ["streamer1", "streamer2", "streamer3"]; // Hier deine Streamer einf체gen

        async function fetchLiveStreamers() {
            const url = `https://api.twitch.tv/helix/streams?user_login=${STREAMERS.join("&user_login=")}`;
            const response = await fetch(url, {
                headers: {
                    "Client-ID": CLIENT_ID,
                    "Authorization": "Bearer DEIN_ACCESS_TOKEN" // Hier einen OAuth-Token einf체gen
                }
            });
            const data = await response.json();
            return data.data;
        }

        async function updateBanner() {
            const streamers = await fetchLiveStreamers();
            if (streamers.length === 0) {
                document.getElementById("streamer-name").innerText = "Kein Streamer online";
                document.getElementById("streamer-game").innerText = "";
                return;
            }

            let index = 0;
            function showStreamer() {
                const streamer = streamers[index];
                document.getElementById("streamer-name").innerText = streamer.user_name;
                document.getElementById("streamer-game").innerText = streamer.game_name;
                index = (index + 1) % streamers.length;
            }

            showStreamer();
            setInterval(showStreamer, 8000);
        }

        updateBanner();
    </script>
</body>
</html>
